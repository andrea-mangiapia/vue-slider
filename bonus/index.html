<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="root">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentElement].image" alt="slides[currentElement].title" />
                    <div class="text">
                        <h3>{{slides[currentElement].title}}</h3>
                        <p>
                            {{slides[currentElement].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="showPreviousElement()" class="prev"></div>
                    <div @click="showNextElement()" class="next"></div>
                    <div @click="currentActiveElement(index)" v-for="(slide , index) in slides" :class="{'active' : currentElement === index }" class="thumb">
                        <img :src="slide.image" alt="slide.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
